<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakk It</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <div class="main">
        <div class="logo-area">
            <h2 class="title">wakk it</h2>
            <img src="./assets/logo.png" alt="logo-Wakk It">
        </div>
        <div class="game-window">
            <div class="game-top">
                <div class="score">Score:<span class="score-val">0</span></div>
                <div class="holes">
                    <div class="hole hole-1">
                    </div>
                    <div class="hole hole-2"></div>
                    <div class="hole hole-3"></div>
                    <div class="hole hole-4"></div>
                    <div class="hole hole-5"></div>
                    <div class="hole hole-6"></div>
                    <div class="hole hole-7"></div>
                    <div class="hole hole-8"></div>
                    <div class="hole hole-9"></div>
                </div>
                <div class="high-score">high score:<span class="high-val">0</span></div>
            </div>
            <div class="game-btm">
                <button class="btn-pri1-sec play-btn">play!</button>
                <button class="btn-pri1-sec stop-btn dis-btn">stop!</button>
            </div>
        </div>
        <div class="cursor">
            <img src="./assets/hammer.png">
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="center">get the code</div>
        <div class="right">By <a href="https://kushagra-aa.github.io/portfolio/" target="_blank">kushagra_aa</a></div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
